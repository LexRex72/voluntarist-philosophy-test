<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<div class="container">
    <h2>Section 3</h2>
    <p><em>These statements explore how you believe society functions best â€” through centralized coordination or decentralized cooperation among individuals.</em></p>
    <hr>

    <div class="question-block">
        <label>1. Society works best when people follow centralized direction.</label>
        <input type="range" min="1" max="7" value="4" id="q21" class="slider">
        <span class="slider-value">Neutral</span>
    </div>

    <div class="question-block">
        <label>2. People can self-organize without needing central oversight.</label>
        <input type="range" min="1" max="7" value="4" id="q22" class="slider">
        <span class="slider-value">Neutral</span>
    </div>

    <div class="question-block">
        <label>3. Structure and hierarchy prevent chaos.</label>
        <input type="range" min="1" max="7" value="4" id="q23" class="slider">
        <span class="slider-value">Neutral</span>
    </div>

    <div class="question-block">
        <label>4. Decentralized cooperation is more effective than hierarchy.</label>
        <input type="range" min="1" max="7" value="4" id="q24" class="slider">
        <span class="slider-value">Neutral</span>
    </div>

    <div class="question-block">
        <label>5. People need external direction to stay coordinated.</label>
        <input type="range" min="1" max="7" value="4" id="q25" class="slider">
        <span class="slider-value">Neutral</span>
    </div>

    <div class="question-block">
        <label>6. Individuals naturally form stable systems without central control.</label>
        <input type="range" min="1" max="7" value="4" id="q26" class="slider">
        <span class="slider-value">Neutral</span>
    </div>

    <div class="question-block">
        <label>7. Social harmony requires top-down structure.</label>
        <input type="range" min="1" max="7" value="4" id="q27" class="slider">
        <span class="slider-value">Neutral</span>
    </div>

    <div class="question-block">
        <label>8. Cooperative networks outperform centralized systems.</label>
        <input type="range" min="1" max="7" value="4" id="q28" class="slider">
        <span class="slider-value">Neutral</span>
    </div>

    <div class="question-block">
        <label>9. Hierarchy is necessary for efficiency.</label>
        <input type="range" min="1" max="7" value="4" id="q29" class="slider">
        <span class="slider-value">Neutral</span>
    </div>

    <div class="question-block">
        <label>10. Decentralized systems naturally balance themselves.</label>
        <input type="range" min="1" max="7" value="4" id="q30" class="slider">
        <span class="slider-value">Neutral</span>
    </div>

</div>
