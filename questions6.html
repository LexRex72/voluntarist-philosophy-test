<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 6</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<div class="container">
    <h2>Section 6</h2>
    <p><em>These statements explore your views on personal autonomy, consent, and how much control individuals should have over their own lives.</em></p>
    <hr>

    <div class="question-block">
        <label>1. Individuals should control every aspect of their own lives.</label>
        <input type="range" min="1" max="7" value="4" id="q51" class="slider">
        <span class="slider-value">Neutral</span>
    </div>

    <div class="question-block">
        <label>2. Society should be able to override personal freedom for safety.</label>
        <input type="range" min="1" max="7" value="4" id="q52" class="slider">
        <span class="slider-value">Neutral</span>
    </div>

    <div class="question-block">
        <label>3. Consent is a foundational requirement for all interactions.</label>
        <input type="range" min="1" max="7" value="4" id="q53" class="slider">
        <span class="slider-value">Neutral</span>
    </div>

    <div class="question-block">
        <label>4. People should sometimes be forced to act “for their own good.”</label>
        <input type="range" min="1" max="7" value="4" id="q54" class="slider">
        <span class="slider-value">Neutral</span>
    </div>

    <div class="question-block">
        <label>5. Autonomy is more important than collective safety.</label>
        <input type="range" min="1" max="7" value="4" id="q55" class="slider">
        <span class="slider-value">Neutral</span>
    </div>

    <div class="question-block">
        <label>6. It is acceptable to restrict freedom to prevent hypothetical risks.</label>
        <input type="range" min="1" max="7" value="4" id="q56" class="slider">
        <span class="slider-value">Neutral</span>
    </div>

    <div class="question-block">
        <label>7. Fully informed consent should be required in all agreements.</label>
        <input type="range" min="1" max="7" value="4" id="q57" class="slider">
        <span class="slider-value">Neutral</span>
    </div>

    <div class="question-block">
        <label>8. Authority should sometimes make decisions on behalf of individuals.</label>
        <input type="range" min="1" max="7" value="4" id="q58" class="slider">
        <span class="slider-value">Neutral</span>
    </div>

    <div class="question-block">
        <label>9. People should be free to take risks with their own lives.</label>
        <input type="range" min="1" max="7" value="4" id="q59" class="slider">
        <span class="slider-value">Neutral</span>
    </div>

    <div class="question-block">
        <label>10. Safety justifies restricting personal freedom.</label>
        <input type="range" min="1" max="7" value="4" id="q60" class="slider">
        <span class="slider-value">Neutral</span>
    </div>

    <button class="next-button" onclick="saveSection(6)">Next</button>
</div>

</body>
</html>
