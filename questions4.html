<div class="container">

    <h2>Section 4 – Emotion vs. Reason</h2>
    <p><em>These statements address emotional thinking, emotional persuasion, and whether emotions should guide moral or societal judgment.</em></p>

    <form id="section4">

        <label class="question-label">31. Emotional reactions are a better guide for moral decisions than logical analysis.</label>
        <input type="range" min="1" max="7" value="4" id="q31" class="slider">

        <label class="question-label">32. Laws should reflect the emotional values and feelings of society.</label>
        <input type="range" min="1" max="7" value="4" id="q32" class="slider">

        <label class="question-label">33. If something feels wrong, that feeling alone can justify punishment or prohibition.</label>
        <input type="range" min="1" max="7" value="4" id="q33" class="slider">

        <label class="question-label">34. Emotional storytelling is more important than factual accuracy when discussing wrongdoing.</label>
        <input type="range" min="1" max="7" value="4" id="q34" class="slider">

        <label class="question-label">35. People who focus on logic over feelings are ignoring essential human truth.</label>
        <input type="range" min="1" max="7" value="4" id="q35" class="slider">

        <label class="question-label">36. Emotional impact matters more than objective evidence when dealing with moral issues.</label>
        <input type="range" min="1" max="7" value="4" id="q36" class="slider">

        <label class="question-label">37. Society should prioritize emotional well-being over principle-based consistency.</label>
        <input type="range" min="1" max="7" value="4" id="q37" class="slider">

        <label class="question-label">38. Emotional appeals are necessary to motivate people to support laws and policies.</label>
        <input type="range" min="1" max="7" value="4" id="q38" class="slider">

        <label class="question-label">39. Human intent and emotional state are more important than actual consequences when judging actions.</label>
        <input type="range" min="1" max="7" value="4" id="q39" class="slider">

        <label class="question-label">40. A strong emotional response is a reliable indicator that an action is morally wrong.</label>
        <input type="range" min="1" max="7" value="4" id="q40" class="slider">
