<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 1</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
<div class="container">

    <h2>Section 1</h2>
    <p><em>These statements explore how you view formal state authority â€” institutions such as government agencies, police, courts, and lawmakers who claim the power to enforce compliance.</em></p>
    <hr>

    <!-- QUESTION BLOCK TEMPLATE (repeat 10 times) -->
    <div class="question-block">
        <label>1. Individuals should obey centralized authority even if they disagree with it.</label>
        <input type="range" min="1" max="7" value="4" class="slider" id="q1">
        <span class="slider-value">Neutral</span>
    </div>

    <div class="question-block">
        <label>2. People need leaders to keep society functioning.</label>
        <input type="range" min="1" max="7" value="4" class="slider" id="q2">
        <span class="slider-value">Neutral</span>
    </div>

    <div class="question-block">
        <label>3. Government authority gives moral weight to rules.</label>
        <input type="range" min="1" max="7" value="4" class="slider" id="q3">
        <span class="slider-value">Neutral</span>
    </div>

    <div class="question-block">
        <label>4. People should follow official instructions without questioning.</label>
        <input type="range" min="1" max="7" value="4" class="slider" id="q4">
        <span class="slider-value">Neutral</span>
    </div>

    <div class="question-block">
        <label>5. Without strict rules, society would fall into disorder.</label>
        <input type="range" min="1" max="7" value="4" class="slider" id="q5">
        <span class="slider-value">Neutral</span>
    </div>

    <div class="question-block">
        <label>6. Enforcing compliance is necessary for social stability.</label>
        <input type="range" min="1" max="7" value="4" class="slider" id="q6">
        <span class="slider-value">Neutral</span>
    </div>

    <div class="question-block">
        <label>7. Disobeying government rules is dangerous for society.</label>
        <input type="range" min="1" max="7" value="4" class="slider" id="q7">
        <span class="slider-value">Neutral</span>
    </div>

    <div class="question-block">
        <label>8. A centralized authority is necessary to keep order.</label>
        <input type="range" min="1" max="7" value="4" class="slider" id="q8">
        <span class="slider-value">Neutral</span>
    </div>

    <div class="question-block">
        <label>9. People should trust official institutions to make decisions for them.</label>
        <input type="range" min="1" max="7" value="4" class="slider" id="q9">
        <span class="slider-value">Neutral</span>
    </div>

    <div class="question-block">
        <label>10. Questioning authority causes unnecessary conflict.</label>
        <input type="range" min="1" max="7" value="4" class="slider" id="q10">
        <span class="slider-value">Neutral</span>
    </div>

    <button class="next-button" onclick="saveSection(1)">Next</button>

</div>
</body>
</html>
