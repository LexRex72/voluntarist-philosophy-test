<html lang="en">
<head>

<body>
<div class="container">

    <h2>Section 1</h2>
    <p><em>These statements explore how you view formal state authorityâ€”institutions such as government agencies, police, and lawmakers who claim the legal power to enforce compliance.</em></p>
    <hr>

    <!-- QUESTION 1 -->
    <label class="question-label">1. Individuals should obey centralized authority even if they disagree with it.</label>
    <input type="range" min="1" max="7" value="4" class="slider" id="q1">
    <span class="slider-value">Neutral</span>

    <!-- QUESTION 2 -->
    <label class="question-label">2. People need leaders to keep society functioning.</label>
    <input type="range" min="1" max="7" value="4" class="slider" id="q2">
    <span class="slider-value">Neutral</span>

    <!-- QUESTION 3 -->
    <label class="question-label">3. Government authority gives moral weight to rules.</label>
    <input type="range" min="1" max="7" value="4" class="slider" id="q3">
    <span class="slider-value">Neutral</span>

    <!-- QUESTION 4 -->
    <label class="question-label">4. People should follow official instructions without questioning.</label>
    <input type="range" min="1" max="7" value="4" class="slider" id="q4">
    <span class="slider-value">Neutral</span>

    <!-- QUESTION 5 -->
    <label class="question-label">5. Without strict rules, society would fall into disorder.</label>
    <input type="range" min="1" max="7" value="4" class="slider" id="q5">
    <span class="slider-value">Neutral</span>

    <!-- QUESTION 6 -->
    <label class="question-label">6. Enforcing compliance is necessary for social stability.</label>
    <input type="range" min="1" max="7" value="4" class="slider" id="q6">
    <span class="slider-value">Neutral</span>

    <!-- QUESTION 7 -->
    <label class="question-label">7. Disobeying government rules is dangerous for society.</label>
    <input type="range" min="1" max="7" value="4" class="slider" id="q7">
    <span class="slider-value">Neutral</span>

    <!-- QUESTION 8 -->
    <label class="question-label">8. A centralized authority is necessary to keep order.</label>
    <input type="range" min="1" max="7" value="4" class="slider" id="q8">
    <span class="slider-value">Neutral</span>

    <!-- QUESTION 9 -->
    <label class="question-label">9. People should trust official institutions to make decisions for them.</label>
    <input type="range" min="1" max="7" value="4" class="slider" id="q9">
    <span class="slider-value">Neutral</span>

    <!-- QUESTION 10 -->
    <label class="question-label">10. Questioning authority causes unnecessary conflict.</label>
    <input type="range" min="1" max="7" value="4" class="slider" id="q10">
    <span class="slider-value">Neutral</span>

    <button class="next-button" onclick="saveSection(1)">Next</button>
