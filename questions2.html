<p><em>These statements explore different approaches to morality—whether moral judgments should come from rules and principles or from the amount of harm an action causes.</em></p>
<hr>

<label class="question-label">11. Violating law is immoral even without a victim.</label>
<input type="range" min="1" max="7" value="4" class="slider" id="q11">
<span class="slider-value">Neutral</span>

<label class="question-label">12. State courts judge morality better than individuals.</label>
<input type="range" min="1" max="7" value="4" class="slider" id="q12">
<span class="slider-value">Neutral</span>

<label class="question-label">13. Behavior is wrong if it is illegal.</label>
<input type="range" min="1" max="7" value="4" class="slider" id="q13">
<span class="slider-value">Neutral</span>

<label class="question-label">14. “Breaking the law” is immoral regardless of harm.</label>
<input type="range" min="1" max="7" value="4" class="slider" id="q14">
<span class="slider-value">Neutral</span>

<label class="question-label">15. Lawmakers understand morality better than citizens.</label>
<input type="range" min="1" max="7" value="4" class="slider" id="q15">
<span class="slider-value">Neutral</span>

<label class="question-label">16. Consistency in law is more important than circumstances.</label>
<input type="range" min="1" max="7" value="4" class="slider" id="q16">
<span class="slider-value">Neutral</span>

<label class="question-label">17. Rules must be enforced even without a victim.</label>
<input type="range" min="1" max="7" value="4" class="slider" id="q17">
<span class="slider-value">Neutral</span>

<label class="question-label">18. Legal order outweighs personal freedom.</label>
<input type="range" min="1" max="7" value="4" class="slider" id="q18">
<span class="slider-value">Neutral</span>

<label class="question-label">19. Enforcement is necessary even when no harm occurred.</label>
<input type="range" min="1" max="7" value="4" class="slider" id="q19">
<span class="slider-value">Neutral</span>

<label class="question-label">20. Society requires strict legal obedience.</label>
<input type="range" min="1" max="7" value="4" class="slider" id="q20">
<span class="slider-value">Neutral</span>
