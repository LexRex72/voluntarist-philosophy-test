<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 2</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<div class="container">
    <h2>Section 2</h2>
    <p><em>These statements explore how you form moral judgments â€” whether they come from rules and principles or from the amount of harm an action causes.</em></p>
    <hr>

    <div class="question-block">
        <label>1. Moral rules should be followed regardless of outcomes.</label>
        <input type="range" min="1" max="7" value="4" id="q11" class="slider">
        <span class="slider-value">Neutral</span>
    </div>

    <div class="question-block">
        <label>2. Harm is the primary factor in determining if something is wrong.</label>
        <input type="range" min="1" max="7" value="4" id="q12" class="slider">
        <span class="slider-value">Neutral</span>
    </div>

    <div class="question-block">
        <label>3. Rules should be followed even when no one is harmed.</label>
        <input type="range" min="1" max="7" value="4" id="q13" class="slider">
        <span class="slider-value">Neutral</span>
    </div>

    <div class="question-block">
        <label>4. Harm is a better guide for morality than written rules.</label>
        <input type="range" min="1" max="7" value="4" id="q14" class="slider">
        <span class="slider-value">Neutral</span>
    </div>

    <div class="question-block">
        <label>5. Actions are wrong even if no harm occurs.</label>
        <input type="range" min="1" max="7" value="4" id="q15" class="slider">
        <span class="slider-value">Neutral</span>
    </div>

    <div class="question-block">
        <label>6. Causing harm is the only meaningful moral violation.</label>
        <input type="range" min="1" max="7" value="4" id="q16" class="slider">
        <span class="slider-value">Neutral</span>
    </div>

    <div class="question-block">
        <label>7. Some acts are immoral even when they hurt no one.</label>
        <input type="range" min="1" max="7" value="4" id="q17" class="slider">
        <span class="slider-value">Neutral</span>
    </div>

    <div class="question-block">
        <label>8. Harm should outweigh tradition when judging morality.</label>
        <input type="range" min="1" max="7" value="4" id="q18" class="slider">
        <span class="slider-value">Neutral</span>
    </div>

    <div class="question-block">
        <label>9. Rules matter more than outcomes.</label>
        <input type="range" min="1" max="7" value="4" id="q19" class="slider">
        <span class="slider-value">Neutral</span>
    </div>

    <div class="question-block">
        <label>10. Reducing harm is the core purpose of morality.</label>
        <input type="range" min="1" max="7" value="4" id="q20" class="slider">
        <span class="slider-value">Neutral</span>
    </div>

    <button class="next-button" onclick="saveSection(2)">Next</button>
</div>

</body>
</html>
